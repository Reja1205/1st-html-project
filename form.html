<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="">
       <div>
        <label for="firstname">First Name</label>
        <br>
        <input type="text" name="firstname" id="firstname" placeholder="Enter your first name" autofocus>
       </div>
       <div>
        <label for="lastname">Last Name</label>
        <br>
        <input type="text" name="lasttname" id="lastname" placeholder="Enter your last name">
       </div>
       <div>
        <label for="password">Password</label>
        <br>
        <input type="password" name="password" id="password" placeholder="Enter your password">
       </div>
       <div>
        <label for="yearofbirth">Year Of Birth</label>
        <br>
        <input type="number" name="yearofbirth" id="yearofbirth" placeholder="Enter your year of birth">
       </div>
       <div>
        <label for="games">Favourite Game</label>
        <select name="games" id="games">
          <optgroup label="Outdoor Games">
            <option value="cricket">Cricket</option>
            <option value="football">Football</option>
            <option value="hiking">Hiking</option>
          </optgroup>
          <optgroup label="Indoor Games">
            <option value="tenis">Tenis</option>
            <option value="swiming">Swiming</option>
            <option value="bedminton">Bedminton</option>
          </optgroup>
        </select>
       </div>
    </form>
</body>
</html>
